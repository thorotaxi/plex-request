<svg width="500" height="750" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="750" fill="#f3f4f6"/>
  <rect x="0" y="0" width="500" height="750" fill="#e5e7eb" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Film strip icon -->
  <g transform="translate(250, 375)">
    <!-- Main rectangle -->
    <rect x="-100" y="-125" width="200" height="250" fill="#9ca3af" stroke="#6b7280" stroke-width="2" rx="8"/>
    
    <!-- Film perforations -->
    <rect x="-90" y="-115" width="180" height="15" fill="#6b7280"/>
    <rect x="-90" y="100" width="180" height="15" fill="#6b7280"/>
    
    <!-- Perforation holes -->
    <circle cx="-75" cy="-107.5" r="3" fill="#374151"/>
    <circle cx="-45" cy="-107.5" r="3" fill="#374151"/>
    <circle cx="-15" cy="-107.5" r="3" fill="#374151"/>
    <circle cx="15" cy="-107.5" r="3" fill="#374151"/>
    <circle cx="45" cy="-107.5" r="3" fill="#374151"/>
    <circle cx="75" cy="-107.5" r="3" fill="#374151"/>
    
    <circle cx="-75" cy="107.5" r="3" fill="#374151"/>
    <circle cx="-45" cy="107.5" r="3" fill="#374151"/>
    <circle cx="-15" cy="107.5" r="3" fill="#374151"/>
    <circle cx="15" cy="107.5" r="3" fill="#374151"/>
    <circle cx="45" cy="107.5" r="3" fill="#374151"/>
    <circle cx="75" cy="107.5" r="3" fill="#374151"/>
    
    <!-- Play button -->
    <polygon points="0,-20 15,-10 15,10 0,20" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    No Image Available
  </text>
</svg>

