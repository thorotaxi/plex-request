<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Family Media Request Tool - Request movies and TV shows for your Plex server"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Family Media Request Tool</title>
    <!-- Bypass localtunnel security page -->
    <meta name="bypass-tunnel-reminder" content="true" />
    <script>
      // Set custom headers to bypass tunnel security
      if (typeof window !== 'undefined') {
        // Add bypass header to all fetch requests
        const originalFetch = window.fetch;
        window.fetch = function(url, options = {}) {
          options.headers = {
            ...options.headers,
            'bypass-tunnel-reminder': 'true'
          };
          return originalFetch(url, options);
        };
        
        // Try to bypass the tunnel security page on page load
        if (window.location.hostname.includes('loca.lt')) {
          // Add a custom header to the current page request
          const meta = document.createElement('meta');
          meta.httpEquiv = 'bypass-tunnel-reminder';
          meta.content = 'true';
          document.head.appendChild(meta);
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
